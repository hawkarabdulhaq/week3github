name: Set Up Database

on:
  push:
    branches:
      - main  # This triggers the workflow on pushes to the main branch
  workflow_dispatch:  # This allows you to manually trigger the workflow

jobs:
  setup-database:
    runs-on: ubuntu-latest  # Run on the latest Ubuntu image
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2  # Checks out the repository

    - name: Set Up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.9  # Specify the Python version you need

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install sqlite3 streamlit numpy matplotlib  # Install necessary dependencies
    
    - name: Run Database Setup Script
      run: |
        python database.py  # This will create and populate the SQLite database
    
    - name: Verify Database Creation
      run: |
        if [ -f "database.db" ]; then
          echo "Database created successfully!";
        else
          echo "Database creation failed!";
          exit 1;
        fi
